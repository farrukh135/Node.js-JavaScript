<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and Remove Element | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage (langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        const ul = document.querySelector('.language')
        ul.appendChild(li)
    }
    addLanguage('Swift');
    addLanguage('Python');
    // addLanguage('JavaScript');

    function addOptimizeLang (langName) {
        const li = document.createElement('li');
        const addText = document.createTextNode(langName)
        li.appendChild(addText);
        const ul = document.querySelector('.language')
        ul.appendChild(li)
    }
    addOptimizeLang("JavaScript")

    function addOptimizeLang (langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        const ul = document.querySelector('.language')
        ul.appendChild(li)
    }
    addOptimizeLang("C++")

    //EDIT 01
    const editLang = document.querySelector("li:nth-child(2)")
    // editLang.innerHTML = "Mojo"
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    editLang.replaceWith(newLi);

    //EDIT 02
    const editLang2 = document.querySelector("li:first-child")
    editLang2.outerHTML = "<li>TypeScript</li>"

    //REMOVE
    const lastName = document.querySelector("li:last-child");
    lastName.remove()
</script>
</html>
