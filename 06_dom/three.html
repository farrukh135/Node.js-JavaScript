<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
function createDivwithText(text, bgColor, textColor) {
    const div = document.createElement('div');
    div.className = "main";
    div.id = Math.round(Math.random() * 10 + 1);
    div.setAttribute("title", "Farrukh");
    div.style.backgroundColor = bgColor;
    div.style.color = textColor;
    div.style.padding = "15px";
    div.style.margin = "15px";
    div.style.borderRadius = "15px";
    const addText = document.createTextNode(text);
    div.appendChild(addText);
    document.body.appendChild(div);
    console.log(div);
}
const text = "Lorem ipsum dolor sit amet Lorem ipsum dolor sit amet";
const colors = ["Red", "DodgerBlue", "Green", "SaddleBrown", "Violet"];
const  textColor = "White";
const totalIterations = 10;

for (let i = 0; i < totalIterations; i++) {
    const colorIndex = i % colors.length;
    createDivwithText(text, colors[colorIndex], textColor);
}
</script>
</html>
